<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Netflix - Streaming Movies & TV Shows</title>
</head>
<body>
  <header>
    <nav>
      <img src="logo.png" alt="Netflix Logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="banner">
    <div class="banner-content">
      <h1>Stranger Things</h1>
      <div class="buttons">
        <button class="play">Play</button>
        <button class="info">More Info</button>
      </div>
      <p>When a young boy disappears, a small town uncovers a mystery involving secret experiments.</p>
    </div>
    <div class="banner-fade-bottom"></div>
  </section>
  
  <section class="genres">
    <h2>Popular Genres</h2>
    <div class="genre-list">
      <div class="genre">
        <img src="action.png" alt="Action">
        <span>Action</span>
      </div>
      <div class="genre">
        <img src="drama.png" alt="Drama">
        <span>Drama</span>
      </div>
      <div class="genre">
        <img src="comedy.png" alt="Comedy">
        <span>Comedy</span>
      </div>
      <!-- Add more genres here -->
    </div>
  </section>
  
  <footer>
    <p>&copy; 2023 Netflix</p>
  </footer>
</body>
</html>
